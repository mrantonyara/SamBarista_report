                let text;
                
                try {
                    // Пробуем загрузить файл (работает на GitHub Pages)
                    const response = await fetch('salesdata.txt', {
                        method: 'GET',
                        cache: 'no-cache'
                    });
                    if (!response.ok) {
                        throw new Error('Файл не найден');
                    }
                    text = await response.text();
                } catch (fetchError) {
                    // Если не удалось загрузить (например, в чате), используем тестовые данные
                    text = testData;
                }
                
                // Удаляем BOM и делим на строки
                const lines = text.replace(/^\uFEFF/, '').trim().split(/\r?\n/);
                
                if (lines.length === 0) {
                    throw new Error('Файл пустой');
                }
                
                const period = lines[0].trim();

                let totalAmount = 0;

                let totalProfit = 0;
                
                // Детализация затрат и налогов
                const costsBreakdown = {
                    'Кофе': 0,

                    'Шоколад': 0,
                    'Кокос': 0,
                    'Вода': 0,
                    'Палочка': 0,
                    'Трубочка': 0,
                    'Стакан': 0,
                    'Манжет': 0,
                    'Крышка': 0,
                    'Сахар/Сироп': 0,
                    'Закуп товара': 0
                };
                
                const taxesBreakdown = {
                    'Эквайринг (3%)': 0,
                    'Налог (3%)': 0,
                    'ОФД + лицензия': 0
                };
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // Разделяем по табуляции
                    const parts = line.split('\t');
                    
                    // Пропускаем если меньше 3 колонок или первая пустая
                    if (parts.length < 3) continue;
                    
                    const name = parts[0].trim();
                    if (!name) continue; // Пропускаем итоговую строку
                    
                    const quantity = parseInt(parts[1].trim());
                    const amount = parseInt(parts[2].trim());
                    
                    if (isNaN(quantity) || isNaN(amount)) continue;
                    
                    const productData = costData[name];
                    if (!productData) continue;
                    
                    const price = Math.round(amount / quantity);
                    
                    // Расчёт затрат на ингредиенты
                    let ingredientsCost = 0;
                    for (const ingredient in productData.ingredients) {
                        const cost = productData.ingredients[ingredient] * quantity;
                        ingredientsCost += cost;
                        costsBreakdown[ingredient] += cost;
                    }
                    
                    // Добавляем стоимость закупа если есть
                    if (productData.purchase) {
                        const purchaseCost = productData.purchase * quantity;
                        ingredientsCost += purchaseCost;
                        costsBreakdown['Закуп товара'] += purchaseCost;
                    }
                    
                    // Налоги: эквайринг (3%) + налог (3%) + ОФД
                    const acquiring = Math.round(amount * 0.03);
                    const tax =
