        .container {

            box-shadow: 0 20px 60px rgba(0,0,0,0.1);

        }

        .period {

        }

        .metrics {

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .metric-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            background: white;

        }

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            flex: 1;
            align-items: center;
        }

        .product-name {

        .info-item {

            padding: 40px;

        async function loadData() {
            try {
                const response = await fetch('salesdata.txt');
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                const period = lines[0];
                document.getElementById('period').textContent = `Отчёт по продажам за ${period}`;
                
                const products = [];
                let totalSales = 0;
                let totalAmount = 0;
                let totalCosts = 0;
                let totalTaxes = 0;
                let totalProfit = 0;
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const parts = line.split('\t');
                    if (parts.length < 3) continue;
                    
                    const name = parts[0].trim();
                    const quantity = parseInt(parts[1]);
                    const amount = parseInt(parts[2]);
                    
                    if (isNaN(quantity) || isNaN(amount)) continue;
                    
                    const productData = costData[name];
                    if (!productData) continue;
                    
                    const price = Math.round(amount / quantity);
                    
                    // Расчёт затрат на ингредиенты
                    let ingredientsCost = 0;
                    for (const ingredient in productData.ingredients) {
                        ingredientsCost += productData.ingredients[ingredient] * quantity;
                    }
                    
                    // Добавляем стоимость закупа если есть
                    if (productData.purchase) {
                        ingredientsCost += productData.purchase * quantity;
                    }
                    
                    // Налоги: эквайринг (3%) + налог (3%) + ОФД
                    const acquiring = Math.round(amount * 0.03);
                    const tax = Math.round(amount * 0.03);
                    const ofd = Math.round(quantity * 19.6);
                    const taxes = acquiring + tax + ofd;
                    
                    // Чистая прибыль = Сумма продаж - Затраты на ингредиенты - Налоги
                    const profit = amount - ingredientsCost - taxes;
                    
                    products.push({
                        name,
                        quantity,
                        price,
                        amount,
                        cost: productData.cost,
                        ingredientsCost,
                        profit,
                        ingredients: productData.ingredients,
                        purchase: productData.purchase
                    });
                    
                    totalSales += quantity;
                    totalAmount += amount;
                    totalCosts += ingredientsCost;
                    totalTaxes += taxes;
                    totalProfit += profit;
                }
                
                const avgPrice = Math.round(totalAmount / totalSales);
                
                displayMetrics(totalSales, totalAmount, avgPrice, totalCosts, totalTaxes, totalProfit);
                displayProducts(products);
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('metrics').innerHTML = '<div class="loading">Ошибка загрузки данных</div>';
                document.getElementById('products-list').innerHTML = '<div class="loading">Ошибка загрузки данных</div>';
            }
        }
