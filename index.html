        async function loadData() {
            try {
                let text;
                
                try {
                    // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ GitHub Pages)
                    const response = await fetch('salesdata.txt', {
                        method: 'GET',
                        cache: 'no-cache'
                    });
                    if (!response.ok) {
                        throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                    text = await response.text();
                } catch (fetchError) {
                    // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤ —á–∞—Ç–µ), –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                    text = testData;
                }
                
                // –£–¥–∞–ª—è–µ–º BOM –∏ –¥–µ–ª–∏–º –Ω–∞ —Å—Ç—Ä–æ–∫–∏
                const lines = text.replace(/^\uFEFF/, '').trim().split(/\r?\n/);
                
                if (lines.length === 0) {
                    throw new Error('–§–∞–π–ª –ø—É—Å—Ç–æ–π');
                }
                
                const period = lines[0].trim();
                document.getElementById('period').textContent = `–û—Ç—á—ë—Ç –ø–æ –ø—Ä–æ–¥–∞–∂–∞–º –∑–∞ ${period}`;
                
                const products = [];
                let totalSales = 0;
                let totalAmount = 0;
                let totalCosts = 0;
                let totalTaxes = 0;
                let totalProfit = 0;
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ —Ç–∞–±—É–ª—è—Ü–∏–∏
                    const parts = line.split('\t');
                    
                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ –º–µ–Ω—å—à–µ 3 –∫–æ–ª–æ–Ω–æ–∫ –∏–ª–∏ –ø–µ—Ä–≤–∞—è –ø—É—Å—Ç–∞—è
                    if (parts.length < 3) continue;
                    
                    const name = parts[0].trim();
                    if (!name) continue; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∏—Ç–æ–≥–æ–≤—É—é —Å—Ç—Ä–æ–∫—É
                    
                    const quantity = parseInt(parts[1].trim());
                    const amount = parseInt(parts[2].trim());
                    
                    if (isNaN(quantity) || isNaN(amount)) continue;
                    
                    const productData = costData[name];
                    if (!productData) continue;
                    
                    const price = Math.round(amount / quantity);
                    
                    // –†–∞—Å—á—ë—Ç –∑–∞—Ç—Ä–∞—Ç –Ω–∞ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
                    let ingredientsCost = 0;
                    for (const ingredient in productData.ingredients) {
                        ingredientsCost += productData.ingredients[ingredient] * quantity;
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–∫—É–ø–∞ –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (productData.purchase) {
                        ingredientsCost += productData.purchase * quantity;
                    }
                    
                    // –ù–∞–ª–æ–≥–∏: —ç–∫–≤–∞–π—Ä–∏–Ω–≥ (3%) + –Ω–∞–ª–æ–≥ (3%) + –û–§–î
                    const acquiring = Math.round(amount * 0.03);
                    const tax = Math.round(amount * 0.03);
                    const ofd = Math.round(quantity * 19.6);
                    const taxes = acquiring + tax + ofd;
                    
                    // –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å = –°—É–º–º–∞ –ø—Ä–æ–¥–∞–∂ - –ó–∞—Ç—Ä–∞—Ç—ã –Ω–∞ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã - –ù–∞–ª–æ–≥–∏
                    const profit = amount - ingredientsCost - taxes;
                    
                    products.push({
                        name,
                        quantity,
                        price,
                        amount,
                        cost: productData.cost,
                        ingredientsCost,
                        profit,
                        ingredients: productData.ingredients,
                        purchase: productData.purchase
                    });
                    
                    totalSales += quantity;
                    totalAmount += amount;
                    totalCosts += ingredientsCost;
                    totalTaxes += taxes;
                    totalProfit += profit;
                }
                
                const avgPrice = totalSales > 0 ? Math.round(totalAmount / totalSales) : 0;
                
                displayMetrics(totalSales, totalAmount, avgPrice, totalCosts, totalTaxes, totalProfit);
                displayProducts(products);
                
            } catch (error) {
                document.getElementById('period').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message;
                document.getElementById('metrics').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞: ' + error.message + '</div>';
                document.getElementById('products-list').innerHTML = '<div class="loading">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π</div>';
            }
        }

        function showDetails(product) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            title.textContent = `–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–±–µ—Å—Ç–æ–∏–º–æ—Å—Ç–∏: ${product.name}`;
            
            let html = '<div style="margin-bottom: 15px; padding: 15px; background: #FFF9F0; border-radius: 10px; border-left: 4px solid #8B6F47;">';
            html += '<div style="font-size: 14px; color: #8B6F47; margin-bottom: 8px;">üìä –û–±—â–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>';
            html += `<div style="color: #6B4423;"><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–¥–∞–∂:</strong> ${product.quantity} —à—Ç.</div>`;

            html += '</div>';
            
            html += '<div style="margin-bottom: 10px; font-size: 16px; font-weight: 600; color: #6B4423;">‚òï –°–æ—Å—Ç–∞–≤ –∑–∞—Ç—Ä–∞—Ç –Ω–∞ –µ–¥–∏–Ω–∏—Ü—É —Ç–æ–≤–∞—Ä–∞:</div>';
            
            let totalIngredientsCost = 0;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
            for (const ingredient in product.ingredients) {

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–∫—É–ø–∞ –µ—Å–ª–∏ –µ—Å—Ç—å
